<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0 font-mono flex flex-col">
    <div class="flex justify-center items-center py-4 text-3xl bg-indigo-950 text-white">Stone Paper Scissors</div>
    <div class="choices flex justify-center my-12">
        <div id="stone" class="choice mt-6 mx-6 p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/stone.png" class="scale-120 rounded-full" alt="">
        </div>
        <div id="paper" class="choice mt-6 mx-6 p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/paper.png" class="scale-120 rounded-full" alt="">
        </div>
        <div id="scissors" class="choice mt-6 mx-6 p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/scissors.png" class="scale-120 rounded-full" alt="">
        </div>
    </div>
    <div class="score flex justify-ceter items-center flex-col">
        <div class="flex justify-between min-w-40 pb-4 px-4">
            <div class="text-center text-4xl mx-6 ">
                <p id="userScore" class="text-6xl">0</p>
                <h2 class="font-bold">You</h2>
                <p id="user">Your move</p>
            </div>
            <div class="text-center text-4xl mx-6 ">
                <p id="compScore" class="text-6xl">0</p>
                <h2 class="font-bold">comp</h2>
                <p id="comp">comp move</p>
            </div>
        </div>
    </div>
    <div class="flex justify-center my-4 ">
        <div id="board" class="min-w-sm bg-indigo-800 text-white text-4xl px-6 py-4 rounded-3xl my-4 text-center">
            Select your move from above
        </div>
    </div>
    <button id="reset" class="inline bg-indigo-500 text-white text-3xl p-4  rounded-3xl mx-auto hover:border-3 border-indigo-800 active:border-2  ">Reset</button>
    <script src="script.js"></script>
</body>

</html>
