<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0 font-mono flex flex-col">
    <div class="min-w-full flex justify-center items-center py-4 bg-indigo-950 ">
        <p class="text-xl sm:text-3xl text-white">Stone Paper Scissors</p>
    </div>
    <div class="choices flex flex-col justify-center sm:my-12 sm:flex-row">
        <div id="stone" class="w-fit choice mx-auto sm:mx-6 sm:mt-6 p-0.5 sm:p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/stone.png" class="scale-100 sm:scale-120 rounded-full" alt="">
        </div>
        <div id="paper" class="w-fit choice mx-auto sm:mx-6 sm:mt-6 p-0.5 sm:p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/paper.png" class="scale-100 sm:scale-120 rounded-full" alt="">
        </div>
        <div id="scissors" class="w-fit choice mx-auto sm:mx-6 sm:mt-6 p-0.5 sm:p-4 rounded-full cursor-pointer hover:bg-slate-900 active:bg-slate-500 ">
            <img src="images/scissors.png" class="scale-100 sm:scale-120 rounded-full" alt="">
        </div>
    </div>
    <div class="score flex justify-center items-center min-w-40 text-2xl sm:text-4xl">
        <div class="flex justify-between sm:pb-4 px-4">
            <div class="text-center px-12 border-r-2">
                <p id="userScore">0</p>
                <h2 class="font-bold">You</h2>
                <p id="user">Your move</p>
            </div>
            <div class="text-center px-12 ">
                <p id="compScore">0</p>
                <h2 class="font-bold">comp</h2>
                <p id="comp">comp move</p>
            </div>
        </div>
    </div>
    <div class="flex justify-center sm:my-4 ">
        <div id="board" class="min-w-xs bg-indigo-800 px-6 py-2 sm:py-4 mx-6 my-4 text-white rounded-3xl text-center text-xl sm:text-4xl">
            Select your move from above
        </div>
    </div>
    <button id="reset" class="inline bg-indigo-500 text-white text-xl sm:text-3xl p-4 rounded-3xl mx-auto hover:border-3 border-indigo-800 active:border-2">Reset</button>
    <script src="script.js"></script>
</body>

</html>
